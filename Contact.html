    <title>Hydroblade Web site</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen,
                Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
            margin: 0;
            background-color: #f5f5f7;
            color: #1d1d1f;
        }
        header {
            background-color: #000;
            padding: 20px;
            text-align: center;
        }
        header h1 {
            color: white;
            font-weight: 600;
            margin: 0;
            font-size: 24px;
        }
        nav {
            display: flex;
            justify-content: center;
            gap: 30px;
            background-color: #111;
            padding: 15px 0;
        }
        nav a {
            color: white;
            text-decoration: none;
            font-weight: 500;
            font-size: 16px;
        }
        nav a:hover {
            text-decoration: underline;
        }
        .hero {
            text-align: center;
            padding: 50px 20px;
        }
        .hero h2 {
            font-size: 40px;
            margin-bottom: 10px;
        }
        .hero p {
            font-size: 18px;
            color: #666;
            max-width: 600px;
            margin: auto;
        }
        .photos {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 30px;
            padding: 40px 20px;
            max-width: 1200px;
            margin: auto;
        }
        .photos img {
            width: 100%;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }
        .photos img:hover {
            transform: scale(1.05);
        }
        footer {
            text-align: center;
            padding: 20px;
            background-color: #000;
            color: white;
            font-size: 14px;
        }
    </style>
